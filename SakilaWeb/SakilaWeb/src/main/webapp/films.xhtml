<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Films</title>
    </h:head>
    <h:body>
        
        <h:form id="formListFilms">
            <h:panelGroup layout="block" rendered="#{filmsBean.currentState == 'LIST'}">
                <p:commandButton value ="New Film"
                                 action="#{filmsBean.newFilm()}"
                                 update=":formListFilms, :formCreateFilm"/>
                
                <p:dataTable value="#{filmsBean.filmsList}" var="film">
                    <p:column headerText="ID">
                        #{film.id}
                    </p:column>
                    <p:column headerText="Title">
                        #{film.title}
                    </p:column>
                    
                    <p:column headerText="ReleaseYear">
                        #{film.releaseYear}
                    </p:column>
                    
                </p:dataTable>
            </h:panelGroup>
            
        </h:form>
        <h:form id="formCreateFilm">
            <h:panelGroup layout="block" rendered="#{filmsBean.currentState == 'CREATE' or filmsBean.currentState == 'EDIT'}">
                <p:panelGrid columns="2">
                    
                    <p:outputLabel value ='Title'/>
                    <p:inputText value="#{filmsBean.film.title}"/>
                    
                    <p:outputLabel value ='Release Year'/>
                    <p:inputText value="#{filmsBean.film.releaseYear}"/>
                    
                    <p:commandButton value="Save" action="#{filmsBean.save()}"
                                      update=":formListFilms, :formCreateFilm"
                                      process=":formCreateFilm"/>
                </p:panelGrid>
            </h:panelGroup>
            
        </h:form>
        
       
    </h:body>
</html>
